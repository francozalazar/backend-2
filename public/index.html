<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="justify-content-center d-flex">
      <form class="w-50 p-3" id="productForm" name="productForm">
        <div class="form-group">
          <label for="title">Nombre del producto</label>
          <input
            class="form-control"
            id="title"
            name="title"
            aria-describedby="emailHelp"
            placeholder="Nombre del producto"
          />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input
            type="number"
            class="form-control"
            name="price"
            id="price"
            placeholder="$00.00"
          />
        </div>
        <div class="form-group">
            <label for="image">Imagen para el producto</label>
            <input type="file" class="form-control-file" id="image" name="image">
          </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" role="link" onclick="window.location='http://localhost:8080/products'">Todos los Productos</button>
          <button type="submit" class="btn btn-success">Agregar</button> 
        </div>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
